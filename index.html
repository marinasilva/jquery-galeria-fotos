    <ul>
        <li>
            <img src="./IMAGES/foto1.jpg">

        </li>
        <li>

                <a href="./IMAGES/foto2.jpg" title="Ver imagem em tamanho real" 
                target="_blank"> Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./IMAGES/foto3.jpg">
